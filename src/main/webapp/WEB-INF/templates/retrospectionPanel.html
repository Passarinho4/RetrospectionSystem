<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Retrospection System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center">
    <div>
        <h1>You added new retrospection!</h1>
        <h2>Your question: <span th:text="${question}"></span></h2>
        <h2>Members number: <span th:text="${membersNumber}"></span></h2>
        <a th:if="${status}" th:href="'closeRetrospection?id=' + ${id}"><button class="btn btn-warning">Close this retrospection!</button></a>
        <a th:href="'removeRetrospection?id=' + ${id}"><button class="btn btn-danger">Remove this retrospection!</button></a>
        <h2>Members tokens list:</h2>
        <table class="table table-stripped table-bordered">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="token : ${tokensList}">
                    <td><span th:text="${token}"></span></td>
                    <td>
                        <a th:href="'http://localhost:8080/RetrospectionSystem/retrospection?token='+${token}">
                        <h4>http://localhost:8080/RetrospectionSystem/retrospection?token=<span th:text="${token}"></span></h4>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
