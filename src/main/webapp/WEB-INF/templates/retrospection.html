<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Retrospection System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center; width: 850px">
    <div>
        <table class="table table-striped table-bordered" style="text-align: left; width: 250px; float: left; margin-left:10px">
            <thead>
            <tr>
                <th>MAD</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${madStickerList.empty}">
                <td>No data to display!</td>
            </tr>
            <tr th:each="madSticker: ${madStickerList}">
                <td style="text-align: center">
                    <h5>
                        <div th:text="${madSticker.content}"></div>
                    </h5>
                    <h6>Votes:
                        <span th:text="${madSticker.votes}"></span>
                    </h6>

                    <div class="btn-group"  style="float:left; margin-left:5px">
                        <button type="button" class="btn btn-xs btn-success dropdown-toggle" data-toggle="dropdown">
                            Choose Parent <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li th:each="compositeSticker : ${madCompositeStickersList}">
                                <a th:href="cos" th:text="${compositeSticker.shortContent}"></a>
                            </li>
                        </ul>
                    </div>
                    <form method="get" action="removeSticker" class="form-horizontal" style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="mad" />
                        <input type="hidden" name="content" value="" th:attr="value= ${madSticker.content}" />
                        <button class="btn btn-xs btn-danger">Remove</button>
                    </form>
                    <form method="get" action="voteForSticker" class="form-horizontal" style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="mad" />
                        <input type="hidden" name="content" value="" th:attr="value= ${madSticker.content}" />
                        <button class="btn btn-xs btn-warning">Vote</button>
                    </form>
                    <form th:if="${!madSticker.composite}" method="get" action="makeStickerComposite" class="form-horizontal" style="float:left; margin-left:5px; margin-top: 5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="mad" />
                        <input type="hidden" name="content" value="" th:attr="value= ${madSticker.content}" />
                        <button class="btn btn-xs btn-info">Make Parent</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form class="form-horizontal" method="get" action="addSticker">
                        <div class="input-group" style="margin-bottom: 5px">
                            <span class="input-group-addon" >Add Sticker:</span>
                            <input type="text" class="form-control" name="content"/>
                        </div>
                        <input type="hidden" name="token" value="" th:attr="value=${token}"/>
                        <input type="hidden" name="author" value="" th:attr="value=${author}"/>
                        <input type="hidden" name="type" value="mad" />
                        <input type="submit" class="form-control btn-primary"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered" style="text-align: left; width: 250px; float: left; margin-left: 10px">
            <thead>
            <tr>
                <th>GLAD</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${gladStickerList.empty}">
                <td>No data to display!</td>
            </tr>
            <tr th:each="gladSticker: ${gladStickerList}">
                <td style="text-align: center">
                    <h5>
                        <div th:text="${gladSticker.content}"></div>
                    </h5>
                    <h6>Votes:
                        <span th:text="${gladSticker.votes}"></span>
                    </h6>
                    <form method="get" action="makeStickerComposite" class="form-horizontal" style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="glad" />
                        <input type="hidden" name="content" value="" th:attr="value= ${gladSticker.content}" />
                        <button class="btn btn-xs btn-success">Make parent</button>
                    </form>
                    <form method="get" action="removeSticker" class="form-horizontal" style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="glad" />
                        <input type="hidden" name="content" value="" th:attr="value= ${gladSticker.content}" />
                        <button class="btn btn-xs btn-danger">Remove</button>
                    </form>
                    <form method="get" action="voteForSticker" class="form-horizontal" style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="glad" />
                        <input type="hidden" name="content" value="" th:attr="value= ${gladSticker.content}" />
                        <button class="btn btn-xs btn-warning">Vote</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form class="form-horizontal" method="get" action="addSticker">
                        <div class="input-group" style="margin-bottom: 5px">
                            <span class="input-group-addon" >Add Sticker:</span>
                            <input type="text" class="form-control" name="content"/>
                        </div>
                        <input type="hidden" name="token" value="" th:attr="value=${token}"/>
                        <input type="hidden" name="author" value="" th:attr="value=${author}"/>
                        <input type="hidden" name="type" value="glad" />
                        <input type="submit" class="form-control btn-primary"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered" style="text-align: left; width: 250px; float: left; margin-left: 10px" >
            <thead>
            <tr>
                <th>NEW IDEA</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${newIdeaStickerList.empty}">
                <td>No data to display!</td>
            </tr>
            <tr th:each="newIdeaSticker: ${newIdeaStickerList}">
                <td style="text-align: center">
                    <h5>
                        <div th:text="${newIdeaSticker.content}"></div>
                    </h5>
                    <h6>Votes:
                        <span th:text="${newIdeaSticker.votes}"></span>
                    </h6>
                    <form method="get" action="makeStickerComposite" class="form-horizontal"  style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="newIdea" />
                        <input type="hidden" name="content" value="" th:attr="value= ${newIdeaSticker.content}" />
                        <button class="btn btn-xs btn-success">Make parent</button>
                    </form>
                    <form method="get" action="removeSticker" class="form-horizontal"  style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="newIdea" />
                        <input type="hidden" name="content" value="" th:attr="value= ${newIdeaSticker.content}" />
                        <button class="btn btn-xs btn-danger">Remove</button>
                    </form>
                    <form method="get" action="voteForSticker" class="form-horizontal" style="float:left; margin-left:5px">
                        <input type="hidden" name="token" value="" th:attr="value = ${token}" />
                        <input type="hidden" name="type" value="newIdea" />
                        <input type="hidden" name="content" value="" th:attr="value= ${newIdeaSticker.content}" />
                        <button class="btn btn-xs btn-warning">Vote</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form class="form-horizontal" method="get" action="addSticker">
                        <div class="input-group" style="margin-bottom: 5px">
                            <span class="input-group-addon" >Add Sticker:</span>
                            <input type="text" class="form-control" name="content"/>
                        </div>
                        <input type="hidden" name="token" value="" th:attr="value=${token}"/>
                        <input type="hidden" name="author" value="" th:attr="value=${author}"/>
                        <input type="hidden" name="type" value="newIdea" />
                        <input type="submit" class="form-control btn-primary"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
