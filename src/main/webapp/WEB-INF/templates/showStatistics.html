<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Retrospection System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center">
    <div>
        <h1>
            <span th:text="${type}"></span> RETROSPECTION STATISTICS
        </h1>
        <table class="table table-stripped table-bordered">
            <thead>
            <tr>
                <th width="300px">Short content</th>
                <th th:text="'votes per ' + ${maxValue}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sticker : ${stickersList}">
                <td>
                    <span th:text="${sticker.content}"></span>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: 0px"
                                th:attr="aria-valuenow=${sticker.votes}, aria-valuemax=${maxValue}, style='width:'+${sticker.votes}*100/${maxValue}+'%'">
                            <span th:text="${sticker.votes}"></span>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
